<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<script>
	function addItem(){
		// 입력값을 읽어와 todo 변수에 저장
		let todo = document.getElementById("item");
		// <ul> 요소를 참조해 list 변수에 저장
		let list = document.getElementById("todolist");
		// 새로운 <li> 요소를 생성해 listitem 변수에 저장
		let listitem = document.createElement("li");
		
		// <li> 요소에 들어갈 닫기 버튼 생성
		let xbtn = document.createElement("button");
		// 버튼에 부트스트랩 클래스 적용
		xbtn.className = "btn-close ms-auto";
		
		// close 버튼에 이벤트 처리
		xbtn.onclick = function(e) {
			// 이벤트가 발생한 <li> 요소를 구하여 <ul> 요소에서 제거
			let pnode = e.target.parentNode;
			list.removeChild(pnode);
		}
		
		// 새로운 목록에 디자인 추가
		listitem.className 
			= "d-flex list-group-item list-group-item-action list-group-item-warning";
		// 입력값을 <li> 태그 보디에 추가
		listitem.innerText = todo.value;
		
		// <li>에 버튼 추가
		listitem.appendChild(xbtn);
		
		// ul 요소에 li 요소 추가
		list.appendChild(listitem);
		
		// 입력칸 비우기 및 포커스 이동
		todo.value = "";
		todo.focus();
	}
</script>
<title>실습 3-2</title>
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My ToDo App</h2>
		<hr>
		<div class="input-group">
			<input id="item" class="form-control" type="text" placeholder="할 일을 입력하세요.." />
			<button type="button" class="btn btn-primary" onclick="addItem()">할 일 추가</button>
		</div>
		<hr>
		<ul id="todolist" class="list-group"></ul>
	</div>
</body>
</html>
